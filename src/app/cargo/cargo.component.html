<div class="row">
  <div class="col s12 m12">
    <div class="card grey darken-2">
      <div class="card-content white-text">
        <a (click)="retornaNavegacao()" class="waves-effect waves-light btn-large grey darken-2 z-depth-0">
          <i class="material-icons">arrow_back</i>
        </a>
        <span class="card-title center">
          <strong>{{cargo}}</strong>
        </span>
      </div>
    </div>
  </div>

  <div *ngFor="let candidato of candidatos" class="col s6 m4">
    <div class="card grey darken-2">
      <div class="card-content white-text center">
        <a class="waves-effect waves-light btn-large grey darken-2 z-depth-0">
          <strong>{{candidato}}</strong>
        </a>
      </div>
    </div>
  </div>

</div>
